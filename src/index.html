<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 13</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/basicLightbox.min.css" />
  </head>
  <body>
    <img
      class="photoModal remove-before-modal"
      width="1400"
      height="900"
      src=""
      alt=""
    />
    <form class="search-form" id="search-form">
      <input
        class="search-input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
        value=""
      />
    </form>
    <button
      type="button"
      class="delete-button__display-none delete-button__dom"
    >
      Clear
    </button>
    <ul class="gallery"></ul>
    <button type="button" class="load-more__display-none add-button">
      Load
    </button>
    <button type="button" class="climb-up__display-none climb-up-button">
      <a class="climb-up__link" href="#search-form">Climb up</a>
    </button>
  </body>
</html>
